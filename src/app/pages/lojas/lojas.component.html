<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Lojas</span>
      <button onclick="openModal()" id="new">Incluir</button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>E-mail</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th class="acao">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let loja of lojas">
            <td>{{loja.nome}}</td>
            <td>{{loja.telefone}</td>
            <td>{{loja.email}}</td>
            <td>{{loja.cidade}}</td>
            <td>{{loja.estado}}</td>
            <td class="acao">
              <button><i class='bx bx-show' (click)="ViewLoja(loja)"></i></button>
              <button><i class='bx bx-edit' (click)="EditLoja(loja)"></i></button>
              <button><i class='bx bx-trash' (click)="DeleteLoja(loja)"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
