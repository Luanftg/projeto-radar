<body>
  <div class="container">
    <div class="container-loja">
          <div class="container" style="height: -webkit-fill-available;">
            <div class="header">
              <span>Lojas</span>
              <button type="submit" (click)="CreateLoja()" id="new">Incluir</button>
            </div>
    
            <div class="divTable">
              <table>
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let loja of lojas">
                <td>{{loja.nome}}</td>
                <td>{{loja.cep}}</td>
                <td class="acao">
                  <button><i class='bx bx-show' (click)="ViewLoja(loja)"></i></button>
                  <button><i class='bx bx-edit' (click)="EditLoja(loja)"></i></button>
                  <button><i class='bx bx-trash' (click)="DeleteLoja(loja)"></i></button>
               </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
