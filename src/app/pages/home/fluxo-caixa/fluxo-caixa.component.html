<div class="receita-container">
  <div class="receita-box">
    <div class="cards">
      <div class="receita-card">
        <p class="titulo-card">Receita total 2023</p>
        <p class="titulo-card total-ano">{{totalAnual | currency : 'BRL'}}</p>
        <p class="titulo-card">Clientes cadastrados:</p>
        <p class="cadastro-num">{{clientes}}</p>
        <p class="titulo-card">Produtos cadastrados:</p>
        <p class="cadastro-num">{{produtos}}</p>
      </div>
      <div class="receita-card" >
        <p class="titulo-card"> Receita mensal </p>
        <input type="date" [(ngModel)] ="dateSelected"  (ngModelChange)="comparaDia()"  class="box">
        <p class="titulo-card mostra-receita">Receita do mÃªs: {{valorMes | currency: 'BRL'}}</p>
        <p class="titulo-card mostra-receita">Receita do dia: {{valorDiario | currency: 'BRL'}}</p>
      </div>
    </div>
    <div  class="div-fluxo">
      <h5>Fluxo de Caixa 2023</h5>
      <canvas baseChart width="500" height="300"
        [type]="'line'"
        [data]="lineChartData"
        [options]="lineChartOptions"
        [legend]="lineChartLegend">
      </canvas>
    </div>
  </div>
</div>
