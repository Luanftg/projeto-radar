<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title">Visualizar Produto</h3>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
      (click)="activeModal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="produtoForm">
      <div class="modal-body">
        <div class="inputs">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" readonly class="form-control textbox" id="nome" formControlName="nome">
          </div>
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea type="textarea" style="resize: none;" readonly class="form-control textarea" id="descricao" formControlName="descricao"></textarea>
          </div>
          <div class="mb-3">
            <label for="valor" class="form-label">Valor:</label>
            <input type="number" readonly class="form-control textbox" id="valor" formControlName="valor">
          </div>
          <div class="mb-3">
            <label for="qtdEstoque" class="form-label">Estoque:</label>
            <input type="number" readonly class="form-control textbox" id="qtdEstoque" formControlName="qtdEstoque">
          </div>
          <div class="mb-3">
            <label for="photoUrl" class="form-label">Foto do Produto:</label>
            <img class="photoUrl form-control" readonly [src]="this.produtoForm.value.photoUrl">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" data-bs-dismiss="modal"
      (click)="activeModal.dismiss()" routerLink="/produtos">Voltar</button>
  </div>
</div>
