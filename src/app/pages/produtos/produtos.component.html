<h2>Cadastro Produto</h2>

<div *ngIf="!auth.verificaAdm()" class="d-flex justify-content-center">
  <div class="alert alert-warning text-center mt-4 w-25">
    <p><strong>Você não tem permissão para cadastrar novos produtos.</strong></p>
  </div>
</div>

<div class="container-produto">
  <form [formGroup]="produtoForm" *ngIf="auth.verificaAdm()">
    <div class="inputs">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control textbox" id="nome" formControlName="nome">
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição:</label>
        <input type="text" class="form-control textbox" id="descricao" formControlName="descricao">
      </div>
      <div class="mb-3">
        <label for="valor" class="form-label">Valor:</label>
        <input type="number" class="form-control textbox" id="valor" formControlName="valor">
      </div>
      <div class="mb-3">
        <label for="qtdEstoque" class="form-label">Estoque:</label>
        <input type="number" class="form-control textbox" id="qtdEstoque" formControlName="QtdEstoque">
      </div>
      <button type="submit" (click)="cadastrarProduto()" class="btn botao">Cadastrar</button>
    </div>
  </form>
  <div #tabela class="tabela">
    <table>
      <thead>
          <tr>
              <th>Nome</th>
              <th>Valor</th>
              <th>Estoque</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let produto of listaProduto" class="produto">
              <td>{{produto.nome}} </td>
              <td>{{produto.valor | currency: 'BRL'}}</td>
              <td>{{produto.qtdEstoque}}</td>
              <button (click)="removeProduto(produto.id)"  *ngIf="auth.verificaAdm()">Remover</button>
          </tr>
      </tbody>
  </table>
  </div>
</div>
