<h2>Cadastro Produto</h2>

<form [formGroup]="produtoForm">

  <div class="inputs">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome:</label>
      <input type="text" class="form-control textbox" id="nome" formControlName="nome">
    </div>
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição:</label>
      <input type="text" class="form-control textbox" id="descricao" formControlName="descricao">
    </div>
    <div class="mb-3">
      <label for="valor" class="form-label">Valor:</label>
      <input type="number" class="form-control textbox" id="valor" formControlName="valor">
    </div>
    <div class="mb-3">
      <label for="qtdEstoque" class="form-label">Estoque:</label>
      <input type="number" class="form-control textbox" id="qtdEstoque" formControlName="qtdEstoque">
    </div>

    <button type="submit" (click)="cadastrarProduto()" class="btn botao">Cadastrar</button>

  </div>
</form>
